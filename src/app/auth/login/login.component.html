<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <!-- Email input -->
    <mat-form-field>
      <input
        type="email"
        placeholder="Email address"
        name="email"
        matInput
        ngModel
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email address is invalid.</mat-error>
    </mat-form-field>
    <!-- Password input -->
    <mat-form-field>
      <input
        type="password"
        placeholder="Password"
        name="password"
        matInput
        ngModel
        required
        #pwInput="ngModel">
      <mat-error>Password must not be empty.</mat-error>
    </mat-form-field>
    <!-- Submit button -->
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Log In</button>
  </form>
</section>
